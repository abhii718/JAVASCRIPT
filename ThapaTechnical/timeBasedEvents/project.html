<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p id="countDown">0</p>
      <div class="buttons">
        <button class="start_btn">Start</button>
        <button class="reset_btn">Reset</button>
        <button class="stop_btn">Stop</button>
        <button class="time_btn">getTime</button>
        <button class="clear_btn">clearTime</button>
      </div>
      <div class="resetValue"></div>
    </section>
    <script>
      function getElement(selector) {
        return document.querySelector(selector);
      }

      var startCount = 0;
      let intervalId;
      function startTimer() {
        intervalId = setInterval(() => {
          countDownElement.innerText = startCount++;
        }, 1000);
      }

      function stopTimer() {
        clearInterval(intervalId);
      }

      function resetTimer() {
        startCount = 0;
        countDownElement.innerText = startCount;
        clearInterval(intervalId);
      }

      const showStopValue = () => {
        const newPara = document.createElement("p")
        newPara.innerText = `The stop time is ${startCount -1}`
        resetValue.append(newPara)
      };

      const clearTimeValue= ()=>{
        resetValue.innerText = "";
      }

      var countDownElement = getElement("#countDown");
      var startButton = getElement(".start_btn");
      var resetButton = getElement(".reset_btn");
      var stopButton = getElement(".stop_btn");
      var timeButton = getElement(".time_btn");
      var clearButton = getElement(".clear_btn");
      var resetValue = getElement(".resetValue");

      startButton.addEventListener("click", startTimer);
      stopButton.addEventListener("click", stopTimer);
      resetButton.addEventListener("click", resetTimer);
      timeButton.addEventListener("click", showStopValue);
      clearButton.addEventListener("click", clearTimeValue);
    </script>
  </body>
</html>
